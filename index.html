
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapp Time Farms</title>
    <link rel="icon" type="image/svg+xml" href="images/FarmLogo.svg">
    <link rel="alternate icon" href="path/to/your/favicon.ico"> <!-- Fallback for older browsers -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Carousel styling */
    .carousel-item {
        height: 100vh;
        background-size: cover;
        background-position: top;
    }
    
    .carousel-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh; /* Full height of the viewport */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    z-index: 2; /* Ensures it's above the carousel images but below interactive elements */
}

.farm-name {
    color: #fff; /* White for contrast */
    font-size: 4rem; /* Adjust based on design preference */
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
}


/* Adjustments for smaller screens */
@media (max-width: 768px) {
    .farm-name {
        font-size: 2rem; /* Smaller font size for smaller devices */
    }
}

    </style>
    
    
    
    
<body>

    <div id="navbar-placeholder"></div>
    <script src="components/navbar.js"></script>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-overlay d-flex flex-column align-items-center justify-content-center">     
            <h1 class="farm-name text-white text-center mb-4">Knapp Time Farms</h1>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactFormModal">
                Contact Us
            </button>
        </div>
    </div>
    


    <!-- Carousel Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

    <!-- Carousel Inner -->
    <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('images/FarmFallSmall.jpg');">
            <!-- Optional content here, such as a caption -->
        </div>
    
        <div class="carousel-item" style="background-image: url('images/FarmWinterSmall.jpg');"></div>
        <div class="carousel-item" style="background-image: url('images/FarmSpringSmall.jpg');"></div>
        </div>
    </div>

</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <img class="card-img-top" src="images/MikeWithPig.jpg" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Our Products</h5>
                    <p class="card-text">Discover the range of products we offer from our farm.</p>
                    <a href="#" class="btn btn-primary disabled">Learn More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <img class="card-img-top" src="images/MikeHoldingHayBail.jpg" alt="Our Story">
                <div class="card-body">
                    <h5 class="card-title">Our Story</h5>
                    <p class="card-text">Learn about our farm's history and our commitment to quality.</p>
                    <a href="story.html" class="btn btn-primary disabled">Read More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <img class="card-img-top" src="images/MarketMike.jpg" alt="Visit Us">
                <div class="card-body">
                    <h5 class="card-title">Upcoming Markets</h5>
                    <p class="card-text">Plan to visit us at the SoCO Farmers Market in Uptown Somerset, PA</p>
                    <a href="https://socofarmersmarket.com/" class="btn btn-primary">Plan Your Visit</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="contactModel-placeholder"></div>
    <script src="components/contactModal.js"></script>
   
<div id="contactForm-placeholder"></div>
<script src="components/contactForm.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
